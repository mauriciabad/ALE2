<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ALE2 Project</title>
    <meta name="description" content="" />
</head>
<body>
  <div class="grid" id="grid">
    <div class="box box--input">
      <h2 class="box__title">Input</h2>
      <div class="input_box">
        <textarea class="box__content box__content--input" id="input" autocomplete="off" spellcheck="false" data-gramm="false">
# Example graph
alphabet: abc
stack: x
states: B,S,C
final: C
transitions:
S,a [_,x] --> S
S,_ --> B
B,a [_,_] --> C
B,b [_,x] --> B
B,_ --> C
C,c [x,_] --> C
end.

dfa: n
finite: n

words:
,y
abcc,y
aacc,y
bbbccc,y
aaabbcccc,n
aabbccccc,n
bbaccc,n
aaaabbbacccccccc,n
end.
        </textarea>
        <div class="upload">
          <img class="upload__icon" src="images/document.svg" alt="ðŸ“„">
          <label class="upload__text" for="file">Choose a file or drag it here</label>
          <input class="upload__input" type="file" id="upload">
        </div>
      </div>
    </div>
    <div class="box box--output">
      <h2 class="box__title">Parsed input</h2>
      <pre class="box__content box__content--output" id="output"></pre>
    </div>
    <div class="box box--graph">
      <h2 class="box__title">Graph <span class="box__title--sub" id="graph-title"></span></h2>
      <div class="box__content box__content--graph grid-graph">
        <div class="grid-graph__graph" id="graph"></div>
        <div class="graph-info graph-info__dfa graph-info--true" id="infoDfa">
          <img class="graph-info__icon graph-info__icon--true" src="images/check_circle_outline-24px.svg" alt="âœ”">
          <img class="graph-info__icon graph-info__icon--false" src="images/highlight_off-24px.svg" alt="âœ˜">
          <img class="graph-info__icon graph-info__icon--warning" src="images/report-24px.svg" alt="âš ">
          <p class="graph-info__text">DFA</p>
        </div>
        <div class="graph-info graph-info__finite graph-info--false" id="infoFinite">
          <img class="graph-info__icon graph-info__icon--true" src="images/check_circle_outline-24px.svg" alt="âœ”">
          <img class="graph-info__icon graph-info__icon--false" src="images/highlight_off-24px.svg" alt="âœ˜">
          <img class="graph-info__icon graph-info__icon--warning" src="images/report-24px.svg" alt="âš ">
          <p class="graph-info__text">Finite</p>
        </div>
      </div>
    </div>
  </div>
